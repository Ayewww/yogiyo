<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배달 앱 UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- 상단 주소 및 설정 -->
  <div class="p-4 flex justify-between items-center border-b">
    <div class="text-lg font-semibold">은평로 220 ▼</div>
    <div class="text-sm text-gray-500">설빙</div>
  </div>

  <!-- 검색창 -->
  <div class="p-4">
    <input type="text" placeholder="검색어를 입력하세요"
      class="w-full border px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-400" />
  </div>

  <!-- 카테고리 그리드 -->
  <div class="grid grid-cols-5 gap-4 p-4 text-sm text-center">
    <div>
      <div class="text-2xl">🍽️</div>
      전체
    </div>
    <div>
      <div class="text-2xl">🍩</div>
      카페/디저트
    </div>
    <div>
      <div class="text-2xl">🍗</div>
      치킨
    </div>
    <div>
      <div class="text-2xl">🍱</div>
      한식
    </div>
    <div>
      <div class="text-2xl">🍜</div>
      중국집
    </div>
    <!-- 아래에 더 추가 가능 -->
  </div>

  <!-- 할인 배너 -->
  <div class="px-4">
    <div class="bg-pink-100 p-4 rounded-lg shadow">
      <div class="font-semibold">카페911커피</div>
      <div class="text-lg">샌드위치</div>
      <div class="text-sm text-gray-600 line-through">7,500원</div>
      <div class="text-pink-600 font-bold text-xl">23% 5,800원</div>
    </div>
  </div>

  <!-- 하단 탭 메뉴 -->
  <div class="fixed bottom-0 w-full bg-white border-t flex justify-around py-2 text-sm">
    <div class="text-pink-500">🏠<br>홈</div>
    <div>🎁<br>할인/혜택</div>
    <div>🧾<br>주문내역</div>
    <div>❤️<br>찜</div>
    <div>👤<br>마이요기요</div>
  </div>

</body>
</html>
